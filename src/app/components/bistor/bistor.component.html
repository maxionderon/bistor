<div class="columns">
    <div class="column is-full">
        <app-spreadsheet (results)="resultsCalculated($event)"></app-spreadsheet>
    </div>
</div>

<div class="columns">
    <div class="column is-full">
        <app-limits [results]="this.results" (limitedResults)="this.showLimitedResults($event)"></app-limits>
    </div>
</div>

@if( this.limitedResults.length != 0 ) {

<div class="columns">
    <div class="column is-full">
        <app-table [results]="this.limitedResults"></app-table>
    </div>
</div>

}
