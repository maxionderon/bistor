<div class="box">
  <div class="level">
    <span class="icon has-text-grey">
      <fa-icon [icon]="this.iconService.iconEnhancements"></fa-icon>
    </span>
    @for (itemType of itemTypesOfEnhancements; track itemType) {
      <span [attr.data-tooltip]="this.getValueOfEnhancement(itemType)">
        <app-item2 [itemType]="itemType" [amount]="getNumberOfEnhancements(itemType)"></app-item2>
      </span>
    }
  </div>

  @if (withSetBonus) {
    <div class="level">
      <span class="icon has-text-grey">
        <fa-icon [icon]="this.iconService.iconSetBonus"></fa-icon>
      </span>
      @for (itemType of itemTypesOfSetBonus; track itemType) {
        <span [attr.data-tooltip]="this.getValueOfSetBonus(itemType)">
          <app-item2 [itemType]="itemType" [amount]="getNumberOfSetBonus(itemType)"></app-item2>
        </span>
      }
    </div>
  }

  <div class="level">
    <span class="icon has-text-grey">
      <fa-icon [icon]="this.iconService.iconAugments"></fa-icon>
    </span>
    @for (itemType of itemTypesOfAugments; track itemType) {
      <span [attr.data-tooltip]="this.getValueOfAugment(itemType)">
        <app-item2 [itemType]="itemType" [amount]="getNumberOfAugments(itemType)"></app-item2>
      </span>
    }
  </div>

  @if (withStim) {
    <div class="level">
      <span class="icon has-text-grey">
        <fa-icon [icon]="this.iconService.iconStim"></fa-icon>
      </span>
      <span>
        <app-stim [Stim]="getStim()"></app-stim>
      </span>
    </div>
  }
</div>
