<div class="columns">

  <div class="column is-one-quarter">

    <div class="card has-background-grey-lighter">

      <header class="card-header">
        <p class="card-header-title">Chosen Gear</p>
      </header>

      <div class="card-content">
        <div class="content">

          <div *ngIf="chosenEnhancements.length != 0">
            <h3>Enhancements</h3>
            <ul>
              <li *ngFor="let enhancement of chosenEnhancements">
                {{enhancement.itemRating}} {{enhancement.itemType}} {{enhancement.tertiaryStat}}
              </li>
            </ul>
          </div>

          <div *ngIf="chosenAugments.length != 0">
            <h3>Augments</h3>
            <ul>
              <li *ngFor="let augment of chosenAugments">
                {{augment.itemRating}} {{augment.itemType}} {{augment.tertiaryStat}}
              </li>
            </ul>
          </div>

        </div>
        
      </div>

    </div>

  </div>

  <div class="column">
    <div class="card has-background-grey-lighter">
        
        <header class="card-header">
            <p class="card-header-title">{{stepLabel}}</p>
        </header>
        
        <div class="card-content">
            <app-select-item [itemClass]="itemClass.enhancement" (outputSelectedItems)="setItems($event)" *ngIf="isFirstStep"></app-select-item>
            <app-select-item [itemClass]="itemClass.augment" (outputSelectedItems)="setItems($event)" *ngIf="isSecondStep"></app-select-item>
        </div>

        <footer class="card-footer">
            <button class="button card-footer-item is-danger" *ngIf="!isFirstStep" (click)="back()">Previous</button>
            <button class="button card-footer-item is-success" [disabled]="!nextIsPossible" (click)="next()">Next</button>
        </footer>

    </div>
  </div>

</div>
