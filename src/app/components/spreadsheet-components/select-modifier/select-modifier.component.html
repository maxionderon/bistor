<div class="field is-horizontal">

    <div class="field-label">

    <label class="label">

      <span class="icon-text">
        <span class="icon">
          <fa-icon [icon]="icon"></fa-icon>
        </span>
        <span>Chose Modifier</span>
      </span>

    </label>

  </div>

  <div class="field-body">
    <div class="field">
        <div class="control">

            <div class="fixed-grid has-1-cols-mobile has-2-cols-tablet has-2-cols-fullhd">
                <div class="grid">

                     @for (modifier of this.modifiers.keys(); track modifier) {

                        <div class="cell">

                            <div class="level">
                                <div class="level-left">
                                    <label class="checkbox level-item">
                                        <input type="checkbox" (change)="change(modifier)" [checked]="this.isChecked(modifier)"/>
                                        <span class="icon-text">
                                            <span class="icon" [class]="this.iconService.getIconColor(modifier.itemType)">
                                                <fa-icon [icon]="this.iconService.getIcon(modifier.itemType)"></fa-icon>
                                            </span>
                                            <span>{{this.getDescription(modifier)}}</span>
                                        </span>
                                    </label>
                                </div>
                            </div>



                        </div>


                     }

                </div>
            </div>

        </div>
    </div>
  </div>

</div>
