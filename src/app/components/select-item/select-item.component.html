<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Item Rating</label>
  </div>
  <div class="field-body">

    <div class="field has-addons">
      <div class="control is-expanded">
        <div class="select is-fullwidth">
          <select [(ngModel)]="selectedItemRating" [disabled]="itemRatingIsSelected">
            @for (itemRating of itemRatings; track itemRating) {
              <option>
                {{itemRating}}
              </option>
            }
          </select>
        </div>
      </div>
      <div class="control">
        <button class="button" [class.is-warning]="itemRatingIsSelected" [class.is-success]="!itemRatingIsSelected" (click)="selectItemRating()">{{textChooseItemRating}}</button>
      </div>
    </div>

  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">{{labelItemType}}</label>
  </div>
  <div class="field-body">

    <div class="field has-addons">
      <div class="control is-expanded">
        <div class="select is-fullwidth">
          <select [(ngModel)]="selectedItemType" [disabled]="!itemRatingIsSelected || noItemAvailableAnymore">
            @for (itemType of workingItemTypes; track itemType) {
              <option>
                {{itemType}}
              </option>
            }
          </select>
        </div>
      </div>
      <div class="control">
        <button class="button is-success" [disabled]="!itemRatingIsSelected || noItemAvailableAnymore" (click)="addItem()">{{labelAddItem}}</button>
      </div>
    </div>

  </div>
</div>

@if (showChosenItems) {
  <div class="block">
    <div class="content">
      <h2>{{labelChosenItem}}</h2>
      <ul>
        @for (item of chosenItems; track item) {
          <li>
            <app-item [item]="item"></app-item>
          </li>
        }
      </ul>
    </div>
  </div>
}
