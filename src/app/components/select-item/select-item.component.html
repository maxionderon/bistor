<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Item Rating</label>
    </div>
    <div class="field-body">
        
        <div class="field has-addons">
            <div class="control is-expanded">
                <div class="select is-fullwidth">
                    <select [(ngModel)]="selectedItemRating" [disabled]="itemRatingIsSelected">
                        <option *ngFor="let itemRating of itemRatings">
                            {{itemRating}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="control">
                <button class="button" [class.is-warning]="itemRatingIsSelected" [class.is-success]="!itemRatingIsSelected" (click)="selectItemRating()">{{textChooseItemRating}}</button>
            </div>            
        </div>

    </div>    
</div>

<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">{{labelItemType}}</label>
    </div>
    <div class="field-body">

        <div class="field has-addons">    
            <div class="control is-expanded">
                <div class="select is-fullwidth">
                    <select [(ngModel)]="selectedItemType" [disabled]="!itemRatingIsSelected || noItemAvailableAnymore">
                        <option *ngFor="let itemType of workingItemTypes">
                            {{itemType}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="control">
                <button class="button is-success" [disabled]="!itemRatingIsSelected || noItemAvailableAnymore" (click)="addItem()">{{labelAddItem}}</button>
            </div>
        </div>

    </div>
</div>

<div class="block" *ngIf="showChosenItems">

    <div class="content">

        <h2>{{labelChosenItem}}</h2>
        
        <ul>
            <li *ngFor="let item of chosenItems">
                <app-item [item]="item"></app-item>
            </li>
        </ul>
    </div>


</div>
